<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/pizzaCSS.css">

</head>
<body>

    <!-- Nav bar -->
    <div class="headerDiv">
        <header>
            <a href="../templates/home.html">Home</a>
            <a href="../templates/about_us.html">About Us</a>
            <a href="../templates/gallery.html">Gallery</a>
            <a href="../templates/my_account.html">My Account</a>
            <a href="../templates/contact_us.html">Contact</a>
            <a href="../templates/Order_qestions.html">Order</a>
            <a href="../templates/sign up.html">Sign Up</a>
            <a href="../templates/log in.html">Log In</a>
        </header>
    </div>
    <div class="greeting-image">
        <div class="logo__container">
            <img class="headerImg" src="../static/logo_transparent.png" alt="Logo">
        </div>
    </div>

    <!-- Sign up form -->
    <div id="signUpDiv">
        <h1>Sign Up</h1><br><br>

        <form name="signUpForm" class="signUpForm" action="URL" method="post" onsubmit="SignUp(); return false;">

            <!-- name -->
            <div class="signUpField">
                <label for="Fullname">Full Name</label>
                <input type="text" id="Fullname" name="Fullname" autocomplete="on" required>   
            </div><br><br><br>
           
            <!-- email -->
            <div class="signUpField">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="on" required>         
            </div><br><br><br> 
          
            <!-- birthday -->
            <div class="signUpField">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" class="dateField" name="birthdate" max="2022-05-20" required>   
            </div><br><br><br> 
     
            <!-- password -->
            <div class="signUpField">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>  
            </div><br><br><br> 
          
            <!--verify password -->
            <div class="signUpField">
                <label for="verifyPassword">Verify Password</label>
                <input type="password" id="verifyPassword" name="verifyPassword" minlength="8" required>   
            </div><br><br><br> 
   
            
            <!-- sign up button -->
            <input type="submit" id="btnSubmit" class="button" name="submit" value="Sign Up" /><br><br>


            <!-- sign up error message -->
            <p id="errorMessage"></p>


        </form><br>
    </div>

    <script src="../static/pizzaJS.js"></script>
    <script src="../static/2pizzaJS.js"></script>
</body>
</html>
