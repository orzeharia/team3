<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderConfirmation</title>
    <script defer src="../static/pizzaJS.js"></script>
    <link rel="stylesheet" href="../static/pizzaCSS.css">
</head>
<body>
    <header>
        <a href="../templates/home.html">Home</a>
        <a href="../templates/about_us.html">About Us</a>
        <a href="../templates/gallery.html">Gallery</a>
        <a href="../templates/my_account.html">My Account</a>
        <a href="../templates/contact_us.html">Contact</a>
        <a href="../templates/Order_qestions.html">Order </a>
    </header>

    <div id="OC">
        <h1 id="OCtitle">to compelte your order we just need few more details</h1><br><br>

        <form id="OCform" action="URL" method="post" onsubmit="SignUp(); return false;">
            
            <div class="OCpersonalDetails">
                <!-- Email -->
                <div class="OCfield">
                    <label for="Email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="on" required>   
                </div><br><br><br>

                <!-- time -->
                <div class="OCfield">
                    <label for="time">wanted time</label>
                    <input type="time" id="time" name="time" min="11:00" max="22:00" required>
                    <small>delivery hours are 11am to 10pm</small>         
                </div><br><br><br> 
          
               <!-- address -->
                <div class="OCfield">
                    <label for="address">address</label>
                    <input type="text" id="address" name="address"  required>   <!-- to connact to google maps? -->
               </div><br><br><br> 
     
                <!-- phone number -->
                <div class="OCfield">
                    <label for="phoneNum">phone number</label>
                    <input type="tel" id="tel" name="tel" required>  
                </div><br><br><br> 
            </div>
           
            <div class="OCpaymentDetails">
                <!--credit type -->
                <div class="OCfield">
                    <label for="creditType">type of credit card</label>
                    <select name="options" id="options" required>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="American Express">American Express</option>
                    </select>  
                </div><br><br><br> 
            
                <!-- creditNum -->
                <div class="OCfield">
                    <label for="creditNum">credit card number</label>
                    <input type="number" id="creditNum" name="creditNum" required>  
                </div><br><br><br> 

                <!-- CVV -->
                <div class="OCfield">
                    <label for="CVV">CVV</label>
                    <input type="number" id="CVV" name="CVV" required>  
                </div><br><br><br> 

                <!-- exp. date -->
                <div class="OCfield">
                    <label for="expDate">expiration date</label>
                    <input type="date" id="expDate" name="expDate" min="1900-01-01" required>  
                </div><br><br><br> 
            </div>
            
            
            <!-- sign up button -->
            <input type="submit" id="OCsubmit" class="button" name="OCsubmit" value="bring me my pizza" /><br><br>


            <!-- sign up error message -->
            <p id="errorMessage"></p>


        </form><br>
</body>
</html>
