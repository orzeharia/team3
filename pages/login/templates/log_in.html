{% extends 'base.html' %}
{% set title='Log In' %}
{% block title %}{{ title }} Page {% endblock %}
{% set page = 'Log In' %}

{% block content %}

</div>


{% if message %}
<p>{{ message }}</p>
{% endif %}


{% if not session['loggedin'] %}
<!-- Sign in form -->
<div class="logInDiv">
    <h1>Sign In</h1><br><br>

    <form name="logInForm" class="logInForm" action="/login_user" method="post">

        <!-- email -->
        <div class="logInField">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="on" required>
        </div><br><br><br>

        <!-- password -->
        <div class="logInField">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div><br><br><br>

        <!-- log in button -->
        <input type="submit" id="btnLogIn" class="button" name="btnLogIn" value="Log In" /><br><br>

    </form><br>

    {% else %}

    <!-- Log out form -->
    <div class="logInDiv">
        <h1>Log Out</h1><br><br>
        <form action="/logout/" method="post">
            <button id="logoutBtb" class="button">Log Out</button>
        </form>
    </div>


    {% endif %}





</div>
{% endblock %}
