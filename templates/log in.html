<body>

      <!-- Nav bar -->
      <div class="headerDiv">
        <header>
            <a href="../templates/home.html">Home</a>
            <a href="../templates/about_us.html">About Us</a>
            <a href="../templates/gallery.html">Gallery</a>

    <div class="greeting-image">
        <div class="logo__container">
            <img class="headerImg" src="../static/logo_transparent.png" alt="Logo">
        </div>
    </div>

    </div>
    <!-- Sign in form -->
    <div id="logInDiv">
        <h1>Sign In</h1><br><br>

        <form name="logInForm" class="logInForm" action="URL" method="post" onsubmit="LogIn(); return false;">

            <!-- email -->
            <div class="logInField">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="on" required>         
            </div><br><br><br> 
     
            <!-- password -->
            <div class="logInField">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>  
            </div><br><br><br> 
            
            <!-- log in button -->
            <input type="submit" id="btnLogIn" class="button" name="btnLogIn" value="Log In" /><br><br>



        </form><br>
    </div>
    <footer>
        <h4>
            This is a footer
        </h4>
    
    </footer> 
    <script src="../static/pizzaJS.js"></script>

</body>
